<!DOCTYPE html>
<html>
  <head>
    <title>rating app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="keywords" content=" rating app , javascript , rate-us " />
    <meta name="description" content=" rating app" />
    <link rel="stylesheet" href="rating.css" />
  </head>
  <body>
    <main id="main">
      <header>
        <div class="star">
          <img
            src="file:///Users/mac/Downloads/interactive-rating-component-main/images/icon-star.svg"
          />
        </div>
      </header>
      <section>
        <h2>How did we do ?</h2>
        <p class="rite">
          please let us know how we did with your support request . All feedback
          is appreciated to helps us improve our offering!
        </p>
        <div class="form">
          <div class="inputs">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
          </div>
          <button id="submit">submit</button>
        </div>
      </section>
    </main>
    <script src="rating.js"></script>
  </body>
</html>
